<script>
  let testString = function(x) {
      switch(true) {
      case /county/.test(x):
          return "counties";
          break;
      case /cdistrict/.test(x):
          return "cdistricts";
          break;
      case /state/.test(x):
          return "states";
          break;
      }
  }
  let getRes = function(x) {
      switch(true) {
      case /500k/.test(x):
          return "high";
          break;
      case /5m/.test(x):
          return "med";
          break;
      case /20m/.test(x):
          return "low";
          break;
      }
  }
  let loadData = function(datastr) {

      // set path: projected ? use /proj : use /unproj
      const datpath = datastr.match("proj") ? "./data/json/proj/" : "./data/json/unproj/"

      // load data and run
      Promise.all([
          d3.json(datpath + datastr + ".json")
      ]).then(function([us]){

          const basegeo = testString(datastr);
          const resolution = getRes(datastr);
          
          // where the map is going
          const svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");
          
          // map and projection
          var path = d3.geoPath();
          if (!datastr.match("proj")) {
              const projection = geoAlbersUsaTerritories.geoAlbersUsaTerritories()
                    .scale(1280)
                    .translate([width / 2, height / 2]);
              path = path.projection(projection);
          }

          // drop old so it doesn't just keep appending
          svg.selectAll("path").remove();

          if (basegeo !== "states") {
              // draw counties / congressional districts
              svg.append("g")
                  .selectAll("path")
                  .data(topojson.feature(us, us.objects[basegeo]).features)
                  .join("path")
                  .attr("fill", "none")
                  .attr("stroke", "lightgrey")
                  .attr("d", path);
              
              // draw state outlines
              svg.append("path")
                  .datum(topojson.mesh(us, us.objects.states))
                  .attr("fill", "none")
                  .attr("stroke", "darkgrey")
                  .attr("stroke-linejoin", "round")
                  .attr("d", path);

          } else {
              // draw states
              svg.append("g")
                  .selectAll("path")
                  .data(topojson.feature(us, us.objects[basegeo]).features)
                  .join("path")
                  .attr("fill", "none")
                  .attr("stroke", "darkgrey")
                  .attr("d", path);
              
          }

          var notetext = "Note: Small geographic areas may be dropped ";
          notetext += "from lower resolution files (20m)."
          var div = document.getElementById("note");
          div.innerHTML = "";
          var note = document.createTextNode(notetext);

          if (resolution === "low") {
              var para = document.createElement("p");
              para.appendChild(note);
              div.appendChild(para);
          }               
      })

  }

  loadData("state_500k_2014");

  // handle on click event
  d3.select('#opts')
    .on('change', function() {
        var newData = d3.select(this).property('value');
        loadData(newData);
  });
  
</script>
